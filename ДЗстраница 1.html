<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Новый заголовок</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>

<form action="/adress.php" method="post">
    <fieldset>
        <p id="First"><a>Хотите получать наши обновления?</a></p>
        <label for="checkbox1">Подписаться на обновления</label>
        <input type="checkbox" id="checkbox1" name="checkbox1"/>
        <br>

        <input type="text" name="name" title="Введите ваше имя" placeholder="Имя" required >
        <br>
        <input type="email" name="email" placeholder="Почта" required>
        <br>
        <input type="submit" name="submit" value="Отправить">

    </fieldset>
</form>
<br>
<hr>
<form>
    <p>Как вам удобнее получать наши новости?</p>
    <div>
        <input type="radio" id="contactChoice1" name="contact" value="email">
        <label for="contactChoice1">Email</label>

        <input type="radio" id="contactChoice2" name="contact" value="phone">
        <label for="contactChoice2">Phone</label>

        <input type="radio" id="contactChoice3" name="contact" value="sms">
        <label for="contactChoice3">Sms</label>
    </div>
    <div>
        <input type="submit" name="submit" value="Отправить">
    </div>
</form>
<br>
<hr>
<p id="Second"><a>Какие темы вас интересуют?</a></p>
<form action="select1.php" method="post">
    <p><select size="3" multiple name="topic[]">
        <option disabled>Выберите</option>
        <option value="Метро">Метро</option>
        <option selected value="Кино">Кино</option>
        <option value="Домино">Домино</option>
        <option value="Книги">Книги</option>
    </select></p>
    <p><input type="submit" value="Отправить"></p>
</form>
</body>
</html>
